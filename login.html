<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasty Recipes - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffe5b9, #ed70dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 100px;
    }

    /* ====== HEADER ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    header .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    .logo h1 {
      color: #d34d8e;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #d34d8e;
      color: white;
      box-shadow: 0 4px 10px rgba(211, 77, 142, 0.3);
    }

    /* ====== LOGIN BOX ====== */
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      transition: 0.3s;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
    }

    .login-container h1 {
      color: #e790df;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .login-container p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #e790df;
      box-shadow: 0 0 5px #e790df;
    }

    .login-container button {
      width: 100%;
      background-color: #e790df;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #e95bb3;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      color: #ed70dc;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    /* üîΩ Reduced burger (logo) size */
    .login-container img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Tasty Recipes</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Recipe Logo" />
    <h1>Welcome Back!</h1>
    <p>Log in to explore delicious recipes üç¥</p>

    <form>
      <input type="email" placeholder="Enter your email" required />
      <input type="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>

    <a href="#">Don‚Äôt have an account? Sign up</a>
  </div>
</body>
</html>
